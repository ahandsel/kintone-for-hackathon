<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>kintone-for-hackathon</title>
  <script type="text/javascript">
    function reloadSlides() {
      const current_url = window.location.pathname;
      const fixed_link = current_url.replace(/\d+$/, '');
      window.location = fixed_link;
    };
  </script>
</head>

<body>

  <body onLoad="reloadSlides()">
  </body>

</html>
